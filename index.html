<!DOCTYPE html>
<html lang="en">

<head>
    <title>Video_Call_Screen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="row bg-white pt-2">
            <div class="col-md-3 col-lg-2 align-self-center top_logo">
                <a class="navbar-brand py-3" href="#">
                    <img src="./images/logo.png" class="me-2 nav_logo" height="20" alt="" />
                    <small class="logo_text">Video</small>
                </a>
            </div>
            <div class="col-md-9 col-lg-9 top_nav">
                <div class="row py-2">
                    <div class="col-md-9 col-sm-9 col top_nav-text">
                        <h5>UI/UX Design Conference Meeting</h5>
                        <p>Productivity</p>
                    </div>
                    <div class="col-md-3 col-sm-3 col align-self-center nav_icons">
                        <button class="btn btn_custom" type="submit"><img src="./images/icon1.png" alt=""></button>
                        <button class="btn btn_custom" type="submit"><img src="./images/icon2.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-2">
            <div class="col-md-9 col-lg-9 pl-0 call_section">
                <img id="profile" src="./images/profile1.jpg" alt="">
            </div>
            <div class="col-md-3 col-lg-3 mobile_card align-self-center scroll_divs">
                <div class="row py-2 ml-auto p-2">
                    <div class="col">
                        <div class="box box1">
                            <img src="./images/profile2.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="row py-2 ml-auto p-2">
                    <div class="col">
                        <div class="box box1">
                            <img src="./images/profile3.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="row py-2 ml-auto p-2">
                    <div class="col">
                        <div class="box box1">
                            <img src="./images/profile4.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="row py-2 ml-auto p-2">
                    <div class="col">
                        <div class="box box1">
                            <img src="./images/profile1.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="row py-2 ml-auto p-2">
                    <div class="col">
                        <div class="box box1">
                            <img src="./images/profile3.jpg" alt="">
                        </div>
                    </div>
                </div>

                <div class="rowpy-2 ml-auto p-2">
                    <div class="col">
                        <div class="box box1">
                            <img src="./images/profile4.jpg" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row footer_section ">
            <div class="col-md-12">
                <div class="row py-2 justify-content-center">
                    <div class="col-md-2 col box2 d-flex justify-content-center">
                        <button class="btn btn_custom" type="submit"><img title="Cam" src="./images/foot_icon1.png" alt=""></button>
                    </div>
                    <div class="col-md-2 col box2 d-flex justify-content-center">
                        <button class="btn btn_custom" type="submit"><img title="Mic" src="./images/foot_icon2.png" alt=""></button>
                    </div>
                    <div class="col-md-2 col box2 d-flex justify-content-center">
                        <button class="btn btn_custom" type="submit"><img title="Share" src="./images/foot_icon3.png" alt=""></button>
                    </div>
                    <div class="col-md-2 col box2 d-flex justify-content-center">
                        <button class="btn btn_custom" type="submit"><img title="Chat" src="./images/foot_icon4.png" alt=""></button>
                    </div>
                    <div class="col-md-2 col box2 d-flex justify-content-center">
                        <button class="btn btn_custom" type="submit"><img title="Leave" src="./images/foot_icon5.png" alt=""></button>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="./js/jquery-3.2.1.min.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</body>

</html>
